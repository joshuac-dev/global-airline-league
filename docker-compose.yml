version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: airline-league-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-airline_league}
      POSTGRES_USER: ${POSTGRES_USER:-airline_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airline_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-airline_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
